<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Media Links Test</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            background-color: #141414;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        .test-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
        }
        .test-button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background-color: #b20710;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
        }
        .status.error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .status.info {
            background-color: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
        }
        .player-container {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        .sample-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .sample-link {
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .sample-link:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ¬ Direct Media Links Test</h1>
        
        <div class="test-section">
            <h2>Test Direct Media Link</h2>
            <input type="text" id="mediaUrl" class="test-input" placeholder="Enter direct media URL (mp4, mkv, m3u8, etc.)">
            <button onclick="testDirectLink()" class="test-button">Test Link</button>
            <button onclick="loadAndPlay()" class="test-button">Load & Play</button>
            <div id="testStatus" class="status info">Enter a direct media URL to test</div>
        </div>

        <div class="test-section">
            <h2>Sample Test Links</h2>
            <div class="sample-links">
                <div class="sample-link" onclick="testSampleLink('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4')">
                    MP4 Sample
                </div>
                <div class="sample-link" onclick="testSampleLink('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
                    HLS Sample
                </div>
                <div class="sample-link" onclick="testSampleLink('https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd')">
                    DASH Sample
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>Video Player</h2>
            <div class="player-container">
                <video id="testPlayer" playsinline controls crossorigin="anonymous" preload="auto">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="playerStatus" class="status info">Player ready</div>
        </div>

        <div class="test-section">
            <h2>Debug Information</h2>
            <div id="debugInfo" class="status info">
                <strong>Browser:</strong> <span id="browserInfo"></span><br>
                <strong>Autoplay Policy:</strong> <span id="autoplayPolicy"></span><br>
                <strong>Media Support:</strong> <span id="mediaSupport"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        let player = null;
        let currentUrl = '';

        // Initialize player
        document.addEventListener('DOMContentLoaded', function() {
            player = new Plyr('#testPlayer', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
                autoplay: true,
                muted: true,
                preload: 'auto'
            });

            // Add event listeners
            player.on('ready', () => {
                updateStatus('playerStatus', 'Player ready', 'success');
            });

            player.on('loadstart', () => {
                updateStatus('playerStatus', 'Loading media...', 'info');
            });

            player.on('canplay', () => {
                updateStatus('playerStatus', 'Media ready to play', 'success');
            });

            player.on('error', (event) => {
                updateStatus('playerStatus', 'Error loading media: ' + event.detail, 'error');
            });

            // Initialize debug info
            initializeDebugInfo();
        });

        function initializeDebugInfo() {
            // Browser info
            document.getElementById('browserInfo').textContent = navigator.userAgent;

            // Autoplay policy
            const autoplayPolicy = document.createElement('video').autoplay ? 'Supported' : 'Not supported';
            document.getElementById('autoplayPolicy').textContent = autoplayPolicy;

            // Media support
            const video = document.createElement('video');
            const mp4Support = video.canPlayType('video/mp4') || 'Not supported';
            const hlsSupport = video.canPlayType('application/x-mpegURL') || 'Not supported';
            const webmSupport = video.canPlayType('video/webm') || 'Not supported';
            
            document.getElementById('mediaSupport').textContent = 
                `MP4: ${mp4Support}, HLS: ${hlsSupport}, WebM: ${webmSupport}`;
        }

        function testSampleLink(url) {
            document.getElementById('mediaUrl').value = url;
            testDirectLink();
        }

        async function testDirectLink() {
            const url = document.getElementById('mediaUrl').value.trim();
            if (!url) {
                updateStatus('testStatus', 'Please enter a URL', 'error');
                return;
            }

            updateStatus('testStatus', 'Testing link...', 'info');
            currentUrl = url;

            try {
                // Test if URL is accessible
                const response = await fetch(url, { method: 'HEAD' });
                if (response.ok) {
                    updateStatus('testStatus', 'âœ… Link is accessible', 'success');
                } else {
                    updateStatus('testStatus', 'âš ï¸ Link returned status: ' + response.status, 'error');
                }
            } catch (error) {
                updateStatus('testStatus', 'âŒ Link test failed: ' + error.message, 'error');
            }
        }

        async function loadAndPlay() {
            const url = document.getElementById('mediaUrl').value.trim();
            if (!url) {
                updateStatus('testStatus', 'Please enter a URL first', 'error');
                return;
            }

            updateStatus('testStatus', 'Loading and playing media...', 'info');
            updateStatus('playerStatus', 'Loading media...', 'info');

            try {
                // Determine media type
                let type = 'video/mp4';
                if (url.includes('m3u8')) {
                    type = 'application/x-mpegURL';
                } else if (url.includes('mpd')) {
                    type = 'application/dash+xml';
                } else if (url.includes('webm')) {
                    type = 'video/webm';
                } else if (url.includes('mkv')) {
                    type = 'video/x-matroska';
                }

                // Set source
                player.source = {
                    type: 'video',
                    sources: [{
                        src: url,
                        type: type
                    }]
                };

                // Attempt autoplay
                setTimeout(async () => {
                    try {
                        await player.play();
                        updateStatus('testStatus', 'âœ… Media loaded and playing successfully', 'success');
                    } catch (error) {
                        updateStatus('testStatus', 'âš ï¸ Autoplay failed, but media loaded: ' + error.message, 'info');
                        updateStatus('playerStatus', 'Click play button to start', 'info');
                    }
                }, 1000);

            } catch (error) {
                updateStatus('testStatus', 'âŒ Failed to load media: ' + error.message, 'error');
                updateStatus('playerStatus', 'Error loading media', 'error');
            }
        }

        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Enhanced autoplay function (similar to the main app)
        function enhancedAutoplay(videoElement, playerInstance = null) {
            const attemptAutoplay = async () => {
                try {
                    // Strategy 1: Try muted autoplay first
                    videoElement.muted = true;
                    await videoElement.play();
                    console.log('âœ… Muted autoplay successful');
                    
                    // Unmute after successful autoplay
                    setTimeout(() => {
                        videoElement.muted = false;
                        if (playerInstance) {
                            playerInstance.muted = false;
                        }
                    }, 500);
                    
                } catch (error) {
                    console.log('Muted autoplay failed:', error);
                    
                    // Strategy 2: Try with Plyr player
                    if (playerInstance && typeof playerInstance.play === 'function') {
                        try {
                            await playerInstance.play();
                            console.log('âœ… Plyr autoplay successful');
                        } catch (error2) {
                            console.log('Plyr autoplay failed:', error2);
                        }
                    }
                }
            };
            
            attemptAutoplay();
        }
    </script>
</body>
</html>
